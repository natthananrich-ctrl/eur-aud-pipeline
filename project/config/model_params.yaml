# ============================
# Model Hyperparameters
# ============================

xgboost:
  booster: "gbtree"
  objective: "binary:logistic"
  eval_metric: "logloss"
  learning_rate: 0.05
  max_depth: 6
  n_estimators: 500
  subsample: 0.8
  colsample_bytree: 0.8
  gamma: 0.1
  min_child_weight: 3
  random_state: 42

lightgbm:
  objective: "binary"
  metric: "binary_logloss"
  learning_rate: 0.05
  num_leaves: 64
  max_depth: -1
  n_estimators: 500
  subsample: 0.8
  colsample_bytree: 0.8
  min_child_samples: 20
  random_state: 42

lstm:
  input_dim: 50        # จำนวนฟีเจอร์
  hidden_units: 128
  num_layers: 2
  dropout: 0.2
  batch_size: 64
  epochs: 50
  learning_rate: 0.001
  optimizer: "adam"

ensemble:
  method: "weighted_voting"
  weights:
    xgboost: 0.4
    lightgbm: 0.4
    lstm: 0.2